<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <title>Champion Labs | HTX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      font-family: "Press Start 2P", cursive;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content-wrapper {
      padding: 30px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 3em;
      text-transform: uppercase;
      line-height: 1.4;
      color: #fff;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }
      .title {
        font-size: 2.5em;
      }
    }

    .slogan {
      font-size: 1.2em;
      line-height: 1.7;
      max-width: 750px;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
      padding: 0 20px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }

    @media (max-width: 768px) {
      .slogan {
        font-size: 1em;
      }
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding-top: 50px;
      max-width: 300px;
      margin: 0 auto;
    }

    .product:nth-child(1) { animation: fadeUp 0.8s ease-out 0.6s forwards; }
    .product:nth-child(2) { animation: fadeUp 0.8s ease-out 0.9s forwards; }
    .product:nth-child(3) { animation: fadeUp 0.8s ease-out 1.2s forwards; }
    .product:nth-child(4) { animation: fadeUp 0.8s ease-out 1.5s forwards; }

    .product {
      width: 150px;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
      opacity: 0;
      transform-origin: center center;
    }

    @media (max-width: 768px) {

      .product {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      }

      .product img {
        width: 80px;
        height: 80px;
      }
    }

    .product:hover {
      transform: rotate(10deg) scale(1.1) !important;
    }

    .product img {
      width: 120px;
      height: 120px;
      border: 4px solid #e799f9; 
      border-radius: 15px;
      background: #1a1a33;
      transition: border-color 0.3s;
    }

    .product:hover img {
      border-color: #ff00ff;
    }

    .mystery {
      filter: brightness(0.3) blur(2px);
      position: relative;
    }

    .mystery::after {
      content: "???";
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff00ff;
      font-size: 1.5em;
      text-shadow: 0 0 15px #ff00ff;
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 768px) {
      .mystery::after {
        font-size: 1em;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.6;
      }
    }

    .product p {
      margin: 10px 0 0;
      color: white;
      text-shadow: 0 0 10px #e799f9;
      font-size: 1em;
      line-height: 1.9;
    }

    @media (max-width: 768px) {
      .product p {
        font-size: 0.8em;
        margin: 5px 0 0;
      }
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #e799f9;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="content-wrapper">
    <div class="content">

        <p>Because tech should empower you, not hinder you.</p>

    <div class="products">
      <a href="https://apps.apple.com/app/id6739970774" target="_blank" class="product">
        <img src="./images/pomodoro-champion.jpg" alt="Pomodoro Champion" />

      <a href="#" class="product">

    <div class="footer">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Three.js Retro-Futuristic Moving Grid and Horizon
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("canvas"),
      alpha: true,
    });

    renderer.setSize(window.innerWidth, window.innerHeight);
    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Moving Grid (Pink Wireframe on Dark Purple, bottom half)
    const gridGeometry = new THREE.PlaneGeometry(200, 100, 50, 50); // Smaller height for bottom half
    const gridMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff, // White for the grid lines
      wireframe: true,
      transparent: true,
      opacity: 0.5, // Slightly more subtle
    });
    const grid = new THREE.Mesh(gridGeometry, gridMaterial);
    grid.rotation.x = -Math.PI / 2; // Flat on the ground
    grid.position.set(0, -5, -10); // Positioned for bottom half
    scene.add(grid);

    // Horizon Gradient (Top half, purple to pink gradient)
    const horizonGeometry = new THREE.PlaneGeometry(200, 100); // Larger height for top half
    const horizonMaterial = new THREE.ShaderMaterial({
      vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
      fragmentShader: `
                varying vec2 vUv;
                void main() {
                    vec3 black = vec3(0.0, 0.0, 0.0);    // Pure black (top)
                    vec3 darkGray = vec3(0.1, 0.1, 0.1); // Dark gray (bottom)
                    float y = vUv.y;
                    vec3 color = mix(black, darkGray, y);
                    gl_FragColor = vec4(color, 0.8);
                }
            `,
      side: THREE.DoubleSide,
      transparent: true,
    });
    const horizon = new THREE.Mesh(horizonGeometry, horizonMaterial);
    horizon.position.set(0, 5, -50); // Positioned for top half, far in the distance
    scene.add(horizon);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 0.8, 100); // White light with reduced intensity
    pointLight.position.set(0, 20, 0);
    scene.add(pointLight);

    camera.position.set(0, 0, 10); // Static camera, no panning
    camera.lookAt(0, 0, -10);

    // Animation for Smooth Grid Movement
    let speed = 0.08; // Smooth movement speed

    function animate() {
      requestAnimationFrame(animate);

      // Move the grid (road) forward smoothly
      grid.position.z += speed;
      if (grid.position.z > 0) grid.position.z = -10; // Loop the grid

      // Keep horizon static
      horizon.position.z = -50;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>

</html>
